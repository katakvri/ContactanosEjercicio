<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Contactanos/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Contactanos/css/user-solid.svg">
    <title>Contactanos</title>
</head>
<body>
    <div class="container">
  <div class="row">
    <div class="col">
        <div class="icon-container">
                <div class="grid-item"><i class="bi bi-person-circle"></i></div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
        </div>
    </div>
    <div class="col-6">
    <div class="container">
            <h1>Cont√°ctanos</h1>
            <br>
        <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
                <input type="surname" class="form-control" id="floatingInput" placeholder="Apellido">
                <label for="floatingInput">Apellido</label>
        </div>
        <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Numero">
                <label for="floatingInput">Numero</label>
        </div>
        <div class="form-floating">
                <textarea class="form-control" placeholder="Describete" id="floatingTextarea2" style="height: 200px"></textarea>
                <label for="floatingTextarea2">Describete</label>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Enviar</button>
        </div>
        
        </div>
    </div>
    <div class="col"></div>
  </div>
</div>






</body>
</html>
